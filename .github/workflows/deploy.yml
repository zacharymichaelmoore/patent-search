name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Inspect code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for git diff

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Determine if rebuild is needed
        id: check
        run: |
          echo "Checking if Dockerfile or requirements changed..."
          # Correctly diff against the previous commit on the main branch
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          echo "Files changed in this push: $CHANGED_FILES"
          
          if echo "$CHANGED_FILES" | grep -qE '(^Dockerfile$|^requirements\.txt$)'; then
            echo "rebuild=true" >> $GITHUB_OUTPUT
            echo "Rebuild is required."
          else
            echo "rebuild=false" >> $GITHUB_OUTPUT
            echo "Rebuild is not required."
          fi

      - name: Deploy on VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e # Exit immediately if any command fails

          echo "--- Navigating to project directory ---"
          cd ~/patent-search

          # This command changes the owner of all files to the current user.
          # We need sudo because some files are owned by root (from Docker).
          echo "--- Fixing file permissions ---"
          sudo chown -R $USER:$USER .

          echo "--- Pulling latest code from main branch ---"
          git fetch origin
          git reset --hard origin/main

          # Use the output from the previous step to decide whether to build
          if [ "${{ steps.check.outputs.rebuild }}" == "true" ]; then
            echo "--- Rebuilding Docker image (rebuild=true) ---"
            
            # Build with verbose output streaming to the runner
            docker build --progress=plain -t patent-app .
            
            echo "--- Build complete ---"
          else
            echo "--- Skipping image rebuild (rebuild=false) ---"
          fi

          echo "--- Starting application stack with Docker Compose ---"
          # Use Docker Compose to bring the entire stack up.
          # The '--build' flag is used only if the image needs to be rebuilt.
          # The '-d' flag runs it in detached mode.
          if [ "${{ steps.check.outputs.rebuild }}" == "true" ]; then
            docker-compose up --build -d
          else
            docker-compose up -d
          fi
          
          echo "--- Deployment successfully completed ---"
          
          echo "--- Pruning old docker images to save space ---"
          docker image prune -f
          
          EOF